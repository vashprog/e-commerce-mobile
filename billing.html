<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMobile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Customised CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- owl carousel cdn css file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light" style="min-height: 1400px;">

    <div class="container">
        <div class="py-5 text-center">
            <img class="mb-4 d-block mx-auto" src="image/ecommerce.jpeg" alt="Bootstrap Logo" width="100" height="72">
            <h2>Checkout form</h2>
            <p class="lead">Welcome to ShopMobile</p>
        </div>

    </div>


    <div class="container">
        <h4 class="mb-3">Billing Address</h4>
        <form onsubmit="billvalidation()" action="order_placed.html" name="billing_form" method="post">
            <div class="row">
                <div class="col-12">
                    <label for="InputName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="InputName" name="Full Name">
                    <span id="exname" style="font-size: 10px; color: red;"></span>
                </div>
                
                <div class="col-sm-6">
                    <label for="InputEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="InputEmail" name="Email Address">
                    <span id="exemail" style="font-size: 10px; color: red;"></span>
                </div>
                <div class="col-sm-6">
                    <label for="InputNumber" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="InputNumber" name="Contact Number">
                    <span id="exnumber" style="font-size: 10px; color: red;"></span>
                </div>

                <hr class="my-4">

                <div class="col-sm-6">
                    <label for="InputProductName" class="form-label">Product Name</label>
                    <span class="form-control" id="InputProductName" name="Product Name"></span>    
                </div>

                <div class="col-sm-6">
                    <label for="InputProductPrice" class="form-label">Product Price</label>
                    <span class="form-control" id="InputProductPrice" name="Product Price"></span>    
                </div>

                <div class="col-12">
                    <label for="InputProductDes" class="form-label">Product Description</label>
                    <span class="form-control" id="InputProductDes" name="Product Description"></span>    
                </div>

                

                <hr class="my-4">

                <div class="col-md-3">
                    <label for="InputCountry" class="form-label">Country</label>
                    <input type="text" class="form-control" id="InputCountry" name="Country">
                    <span id="excountry" style="font-size: 10px; color: red;"></span>
                </div>
                <div class="col-md-3">
                    <label for="InputState" class="form-label">State</label>
                    <input type="text" class="form-control" id="InputState" name="State">
                    <span id="exstate" style="font-size: 10px; color: red;"></span>
                </div>
                <div class="col-9">
                    <label for="InputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="InputAddress" name="Address">
                    <span id="exaddress" style="font-size: 10px; color: red;"></span>
                </div>
                <div class="col-md-3">
                    <label for="InputZip" class="form-label">Zip Code</label>
                    <input type="number" class="form-control" id="InputZip" name="zipcode">
                    <span id="exzip" style="font-size: 10px; color: red;"></span>
                </div>

                <hr class="my-4">
                    
                <div class="col-12">
                    <div class="form-check">
                        <input id="sameAddress" type="checkbox" class="form-check-input" required>
                        <label class="form-check-label" for="sameAddress">Shipping Address is same as billing </label>
                    </div>
                    <div class="form-check">
                        <input id="safeInfo" type="checkbox" class="form-check-input" required>
                        <label class="form-check-label" for="safeInfo">Safe this info </label>
                    </div>
                </div>

                <hr class="my-4">

                <h4 class="mb-3">Payments</h4>
                
                <div class="form-check">
                    <input id="creditCard" value="CreditCard" name="paymentMethod" type="radio" class="form-check-input" checked required>
                    <label for="creditCard">Credit Card</label>
                </div>

                <div class="form-check">
                    <input id="directDebit" value="DebitCard" name="paymentMethod" type="radio" class="form-check-input" checked required>
                    <label for="directDebit">Direct Debit</label>
                </div>

                <div class="form-check">
                    <input id="paypal" value="PayPal" name="paymentMethod" type="radio" class="form-check-input" checked required>
                    <label for="paypal">Paypal</label>
                </div>

                <div class="row my-3 gy-3">
                    <div class="col-md-6">
                        <label for="cardName" class="form-label">
                            Name on Card
                        </label>     
                        <input id="cardName" name="name on card" type="text" class="form-control" required>
                        <span id="excardname" style="font-size: 10px; color: red;"></span>
                        <small class="text-muted">Full name as displayed on card</small>
                    </div>
                    <div class="col-md-6">
                        <label for="cc-number" name="credit" class="form-label">
                            Credit Card Number
                        </label>     
                        <input id="cc-number" name="Card number" type="text" class="form-control" required>
                        <span id="excardnumber" style="font-size: 10px; color: red;"></span>
                    </div>
                    <div class="col-md-3">
                        <label for="cc-expire" class="form-label">
                            Expiration Date
                        </label>     
                        <input id="cc-expire" name="Expiration"  type="date" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cc-cvv" class="form-label">
                            CVV
                        </label>     
                        <input id="cc-cvv" name="cvv" type="text" class="form-control" required>
                        <span id="excvv" style="font-size: 10px; color: red;"></span>
                    </div>
                     
                    <hr class="my-4">

                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>


                </div>



            </div>
        </form>
    </div>
    
 



    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Datatable JS -->
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>

    <!-- owl carousel cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            autoplay: true,
            responsiveClass: true,
            // rewind: true,
            // nav: true,
            responsive: {
                0: {
                    items: 1,
                    nav: true
                },
                600: {
                    items: 2,
                    nav: false
                },
                1000: {
                    items: 3,
                    nav : true,
                    loop: true
                }
            }
        })
    </script>

    <script src="main.js"></script>

    <script>
        document.getElementById("InputProductName").innerHTML = localStorage.getItem("NAMEOBJ");
        document.getElementById("InputProductPrice").innerHTML = localStorage.getItem("PRICEOBJ");
        document.getElementById("InputProductDes").innerHTML = localStorage.getItem("DESOBJ");
    </script>

    <!-- Google Sheet Connection -->
    <script>
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbzG37-f18sRzZjNrZ00HbwGGGq2gMWwngtGRKwhdzAbULTNacsrYRJ6d5TRilQ5q_x6RQ/exec'
        const form = document.forms['billing_form']
     
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => 
                    window.open("order_placed.html", "_self"))
                .catch(error => console.error('Error!', error.message))
        })
     
     </script>

</body>

</html>
