    <!--Sign Up Modal -->
    <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Sign Up</h5>
                    <button type="button" onclick="document.getElementById('staticBackdrop').style.display='none';"
                        class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="return validation()">
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="exampleInputName">
                            <span id="errorname" style="font-size: 10px; color: red;"></span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail">
                            <span id="erroremail" style="font-size: 10px; color: red;"></span>

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputNumber" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="exampleInputNumber">
                            <span id="errornumber" style="font-size: 10px; color: red;"></span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            <span id="errorpassword" style="font-size: 10px; color: red;"></span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2">
                            <span id="errorcpassword" style="font-size: 10px; color: red;"></span>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="document.getElementById('staticBackdrop').style.display='none';"
                        class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>

            // rewind: true,
            // nav: true,

                    items: 1,
                    nav: true

                    nav : true,

    <!-- Google Sheet Connection -->
    <script>
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbyVHmQuHXA1YoZV0b81zORF9tvWFau1t-6gnXpvOQtMjfgTiMDzCig41iDzeWFtU8t6/exec'
        const form = document.forms['signup-googlesheet']
     
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => alert(
                    "Successfully Sign Up!!!"))
                .catch(error => console.error('Error!', error.message))
        })
     
    </script>
