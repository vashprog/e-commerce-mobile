<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-light">
     

    <div>

    <!-- Jquery CDN -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

    <script>
        $('.owl-carousel').owlCarousel({

            margin: 10,
            autoplay: true,
            responsiveClass: true,
            // rewind: true,
            // nav: true,
            responsive: {
                0: {
                    items: 1,
                    nav: true
                },
                600: {
                    items: 2,
                    nav: false
                },
                1000: {
                    items: 3,
                    nav : true,
                    loop: true
                }
            }
